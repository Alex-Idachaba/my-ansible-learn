---

- hosts: all
  become: true
  tasks: 

  - name: install apache and php packages for ubuntu and debian
    apt: 
      name: 
        - apache2
        - libapache2-mod-php
      update_cache: yes
      state: latest 
    when: ansible_distribution in ["Ubuntu", "Debian"]

  - name: install apache and php packages for redhat
    dnf:
      name: 
        - httpd
        - php
      update_cache: yes
      state: latest
    when: ansible_distribution == "RedHat"


